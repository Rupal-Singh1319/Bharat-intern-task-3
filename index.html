<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project managaement.css">
    <title>Project Management Tool bharat intern task3</title>
</head>
<body>
    <header>
        <h1>Project Management Tool (Bharat Intern Task-3)</h1>
    </header>
    <main>
        <section id="project-form">
            <h2>Projects</h2>
            <form id="add-project-form">
                <input type="text" id="project-name" placeholder="Project name">
                <button type="submit" id="add-project-btn">Add Project</button>
            </form>
        </section>
        <section id="task-form">
            <h2>Tasks</h2>
            <form id="add-task-form">
                <input type="text" id="task-name" placeholder="Task name">
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </section>
        <section id="content">
            <div id="project-list">
                <!-- List of projects -->
            </div>
            <div id="task-list">
                <!-- List of tasks -->
            </div>
        </section>
    </main>
    <script src="project management.js"></script>
</body>
</html>
